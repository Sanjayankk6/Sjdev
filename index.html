<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="terminal">
        <div class="header">
            <div class="button close"></div>
            <div class="button minimize"></div>
            <div class="button maximize"></div>
            <span class="title">Terminal</span>
        </div>
        <div class="content">
            <p class="prompt">$ Hello, I'm <span class="username">Samp</span>!</p>
            <p class="prompt">Specializing in:</p>
            <ul>
                <li>Discord Bot Development</li>
                <li>FiveM Scripting</li>
                <li>Node.js Backend</li>
                <li>HTML & CSS Frontend</li>
            </ul>
            <p class="prompt">Feel free to contact me for collaborations or projects!</p>
        </div>
    </div>
</body>
</html>
